    <h1>이준혁의 뇌 구조에 대하여</h1>
    <p>이준혁이란 생물의 뇌는 사실 굉장히 흥미롭게 생겼습니다. <br>대부분의 생각을
      하는 생물들의 뇌는 표면에 주름이 가득 있지만, <br>이준혁의 뇌는 굉장히
      맨들맨들하거든요. 세계의 생물학자들이 <br>연구한 바로는 이러한 진화의
      이유가 이준혁이란 생물의 사고방식과 <br>연관되어 있다고 생각하고 있습니다.
      놀랍게도 그는 사고를 거의 하지 않습니다! <br>그래서 뇌의 사고를 활발하게 해주는
      뇌의 주름 부분이 퇴화하지 않았나 싶습니다.</p>
